<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    
</head>
<body>
    <div class="box-container">
        <div class="container">
            <div class="content text-white">
                <h2 class="title quebrar-linha ">
                   <span> Ficou com d√∫vida? </span> 
                   <span> Nos mande uma mensagem! </span> 
                </h2>
                <p class="text-from-title">
                    caso tenha ficado com qualquer duvida 
                    basta nos madar uma mensagem e 
                    entraremos em contato em menos de 24h
                </p>
            </div>
            <div class="input-form ">
                <div class="add-position-relative">
                    <input type="text" class="input-size border-black margin text-size" id="name" placeholder="  Nome completo *">
                </div>
                <div class="add-position-relative">
                    <input type="text" class="input-size border-black margin text-size" id="email" placeholder="  Email *">
                </div>
                <div class="add-position-relative">
                    <input type="text" class="input-size border-black margin text-size" id="phone" placeholder="  Telefone *">
                </div>
                <div class="add-position-relative">
                    <textarea class="border-black margin text-size" id="text-message" cols="33" rows="8" placeholder="  Mensagem *"></textarea>
                </div>
                <span class="required-fields">*campos obrigatorios</span>
                <button class="btn-enviar text-size" id="btn-enviar">Enviar</button>
            </div>
        </div>
    </div>
    
    <script src="src/js/index.js"></script>
</body>
</html>
